<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANO Hesaplama Aracı - Lolonolo</title>
    
    <link rel="icon" type="image/png" href="https://lolonolo.com/wp-content/uploads/2025/04/lolonolo-favicon.png">
    <link rel="apple-touch-icon" href="https://lolonolo.com/wp-content/uploads/2025/04/lolonolo-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://the.gatekeeperconsent.com/cmp.min.js" async></script>
    <script src="https://the.gatekeeperconsent.com/ccpa/v2/standalone.js" async></script>
    <script src="//www.ezojs.com/ezoic/sa.min.js" async></script>
    <script async src="https://fundingchoicesmessages.google.com/i/pub-6517205438926212?ers=1"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E3VBQV8L46"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E3VBQV8L46');
    </script>
    <script>
      window.ezstandalone = window.ezstandalone || {};
      ezstandalone.cmd = ezstandalone.cmd || [];
    </script>
</head>
<body>

    <div class="calculator-container">
        <nav class="tabs">
            <button class="tab-btn active" data-tab="gano">GANO HESAPLAYICI</button>
            <button class="tab-btn" data-tab="pass">Ders Geçme Hesaplayıcı</button>
        </nav>

        <div class="calculator-content">
            <div class="input-section">
                <label for="university-select">Üniversite Sistemi Seçin</label>
                <select id="university-select">
                    <option value="standart">Genel / Standart Sistem</option>
                    <option value="auf">Anadolu Üniversitesi (AÖF)</option>
                    <option value="auzef">İstanbul Üniversitesi (AUZEF)</option>
                    <option value="ata_auf">Atatürk Üniversitesi (ATA-AÖF)</option>
                </select>
            </div>

            <table class="courses-table">
                <thead>
                    <tr>
                        <th>Ders Kredisi</th>
                        <th>Harf Notu</th>
                        <th>Kaldır</th>
                    </tr>
                </thead>
                <tbody id="courses-tbody">
                    </tbody>
            </table>
            
            <button id="add-course-btn" class="secondary-btn">+ Yeni Ders Ekle</button>
            
            <button id="calculate-gpa-btn" class="primary-btn">ORTALAMAYI HESAPLA</button>

            <div id="gpa-result-area" class="result-area">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        if (typeof ezstandalone !== 'undefined') {
            ezstandalone.cmd.push(function() {
                ezstandalone.enable();
                ezstandalone.display();
            });
        }
    });
    </script>

</body>
</html>
